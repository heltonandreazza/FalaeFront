<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>ChatBy | Network</title>
	<!-- Tell the browser to be responsive to screen width -->
	<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">

	<!--build:css css/styles.min.css-->
	<link rel="stylesheet" href="vendor/adminLTE/bootstrap/css/bootstrap.css">
	<link rel="stylesheet" href="vendor/adminLTE/dist/css/AdminLTE.css">
	<link rel="stylesheet" href="vendor/adminLTE/dist/css/skins/skin-blue.css">
	<!--endbuild-->	

	<!-- build:js js/main.min.js -->
	<script src="vendor/adminLTE/plugins/jQuery/jQuery-2.2.0.min.js"></script>
	<script src="vendor/adminLTE/bootstrap/js/bootstrap.js"></script>	
	<script src="vendor/angular/angular.js"></script>
	<script src="js/MyAppCtrl.js"></script>	
	<!-- endbuild -->	
</head>
<body ng-app="myApp" ng-controller="MyAppCtrl as app" class="skin-blue layout-top-nav">
	<div class="wrapper">
		<header class="main-header">
			<!-- TOP NAVBAR -->
			<nav class="navbar navbar-static-top">
				<div class="container">
					<div class="navbar-header">
						<a href="index.html" class="navbar-brand"><b>ChatBy</b>Network</a>
						<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse">
							<i class="fa fa-bars"></i>
						</button>
					</div>

					<!-- Navbar Right Menu -->
					<div class="navbar-custom-menu">
						<ul class="nav navbar-nav">
							<li class="dropdown user user-menu open">
								<!-- Menu Toggle Button -->
								<a href="#" class="dropdown-toggle" data-toggle="dropdown" aria-expanded="true">
									<!-- The user image in the navbar-->
									<img src="images/user1-128x128.jpg" class="user-image" alt="User Image">
									<!-- hidden-xs hides the username on small devices so only the image appears. -->
									<span class="hidden-xs">Alexander Pierce</span>
								</a>
							</li>
						</ul>
					</div>
					<!-- /.navbar-custom-menu -->
				</div>
				<!-- /.container-fluid -->
			</nav>
		</header>
		<!-- Full Width Column -->
		<div class="content-wrapper" style="min-height: 523px;">
			<div class="container">
				<!-- Content Header (Page header) -->
				<section class="content-header">
					<h1>
						ChatByNetwork
						<small>Version 1.0</small>
					</h1>
				</section>

				<!-- Login -->
				<section class="content" ng-show="!app.showChat">
					<div class="row">
						<div class="col-md-3"></div>
						<div class="col-md-6">
							<div class="box box-info">
								<div class="box-header with-border">
									<h3 class="box-title">Login</h3>
								</div>
								<!-- /.box-header -->
								<form class="form-horizontal">
									<div class="box-body">
										<div class="form-group">
											<label class="col-sm-2 control-label">Usuário</label>

											<div class="col-sm-10">
												<input class="form-control" 
													placeholder="Informe o id do usuário ..." 
													ng-model="app.myUser.id">
											</div>
										</div>
										<div class="form-group">
											<label class="col-sm-2 control-label">Password</label>

											<div class="col-sm-10">
												<input type="password" 
													class="form-control" 
													placeholder="Informe a senha do usuário ..." 
													ng-model="app.myUser.password">
											</div>
										</div>
									</div>
									<!-- /.box-body -->
									<div class="box-footer">
										<button type="button" ng-click="app.login()" class="btn btn-info pull-right">Sign in</button>
									</div>
									<!-- /.box-footer -->
								</form>
							</div>
							
						</div>
					</div>
				</section>

				<!-- Main content -->
				<section class="content" ng-show="app.showChat">
					<div class="row">
						<!-- CHAT BOX -->
						<div class="col-md-8">
							<div class="box box-warning direct-chat direct-chat-warning">
								<div class="box-header with-border">
									<h3 class="box-title">Direct Chat</h3>
								</div>
								<!-- /.box-header -->	

								<div class="box-body" style="display: block;">
									<div class="direct-chat-messages" chat>
										<div id="space-for-messages"></div>
									</div>
								</div>
								<!-- /.box-body -->

								<div class="box-footer" style="display: block;">
									<form action="#" method="post">
										<div class="input-group">
											<input type="text" 
											name="message" 
											placeholder="Type Message ..." 
											class="form-control"
											ng-model="app.myUser.sendMessage">

											<span class="input-group-btn">
												<button type="button" class="btn btn-warning btn-flat" ng-click="app.sendMessage(app.myUser, app.myUser.sendMessage)">Send</button>
											</span>
										</div>
									</form>
								</div>
								<!-- /.box-footer -->
							</div>
						</div>
						<!-- /.CHAT BOX -->

						<!-- USERS BOX -->
						<div class="col-md-4">
							<div class="box box-info">
								<div class="box-header with-border">
									<h3 class="box-title">Users</h3>
								</div>
								<!-- /.box-header -->
								<div class="box-body">
									<div class="table-responsive">
										<table class="table no-margin">
											<thead>
												<tr>
													<th><div><input type="checkbox" ng-model="app.selectAll"></th>
													<th>User</th>
													<th>Name user</th>
													<th>Wins</th>
												</tr>
											</thead>
											<tbody>
												<tr ng-repeat="user in app.users">
													<td><input type="checkbox" ng-model="user.select"></td>
													<td>{{ user.id }}</td>
													<td>{{ user.name }}</td>
													<td>{{ user.wins }}</td>
											</tr>
										</tbody>
									</table>
								</div>
								<!-- /.table-responsive -->
							</div>
							<!-- /.box-body -->
							<div class="box-footer clearfix">
								<a href="javascript:void(0)" class="btn btn-sm btn-default btn-flat pull-right">View All Orders</a>
							</div>
							<!-- /.box-footer -->
						</div>
					</div>
					<!-- /.USERS BOX -->							

				</section>
				<!-- /.content -->
			</div>
			<!-- /.container -->
		</div>
		<!-- /.content-wrapper -->
		<footer class="main-footer">
			<div class="container">
				<div class="pull-right hidden-xs">
					<b>Version</b> 2.3.3
				</div>
				<strong>Copyright © 2014-2015 <a href="http://almsaeedstudio.com">Almsaeed Studio</a>.</strong> All rights
				reserved.
			</div>
			<!-- /.container -->
		</footer>
	</div>
	<!-- ./wrapper -->
</body>
</html>
