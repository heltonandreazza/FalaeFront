<div class="direct-chat-msg" ng-class="{'right': user.right}">
	<div class="direct-chat-info clearfix">
		<span class="direct-chat-name pull-left">{{ user.name }}</span>
		<span class="direct-chat-timestamp pull-right">{{ user.date }}</span>
	</div>
	<img class="direct-chat-img" src="images/user1-128x128.jpg" alt="message user image">
	<div class="direct-chat-text">{{ user.message }}</div>
</div>
